<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Gastregister</title>
        <link rel="stylesheet" href="theme.css">
        <link rel="stylesheet" href="columns.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-sm bg-light fixed-top">

                <div class="container-fluid">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="help.html">Hilfe</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="index.html">Login</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="guestRegistration.html">Registrierung</a>
                    </li>
                  </ul>
                </div>
              
            </nav>
            <div style="margin-top: 70px;">
                <h1>Gastregister</h1>
                <form class="center-text" method="POST">
                    <div></div>
                    <div></div>
                    <label for="email" class="col-6">Email:</label>
                    <input type="email" id="email" name="email" required class="col-6" />
                    <label for="honorifics" class="col-6">Anrede:</label>
                    <select name="honorifics" id="honorifics" required class="col-6">
                        <option value selected disabled>Ihre Auswahl</option>
                        <option value="male">Herr</option>
                        <option value="female">Frau</option>,
                        <option value="other">Divers</option>
                    </select>
                    <label for="fname" class="col-6">Vorname:</label>
                    <input type="text" id="fname" name="fname" required maxlength="99" class="col-6" />
                    <label for="lname" class="col-6">Nachname:</label>
                    <input type="text" id="lname" name="lname" required maxlength="99" class="col-6" />
                    <label for="postalCode" class="col-6">Postleitzahl:</label>
                    <input type="text" name="postalCode" id="postalCode" required minlength="3" class="col-6">
                    <label for="place" class="col-6">Ort:</label>
                    <input type="address" name="place" id="place" required class="col-6">
                    <label for="street" class="col-6">StraÃŸe:</label>
                    <input type="street" name="street" id="street" required class="col-6">
                    <label for="housenumber" class="col-6">Hausnummer:</label> 
                    <input type="text" name="housenumber" id="housenumber" required maxlength="10" class="col-6">
                    <input id="submitButton" type="submit" value="Submit" class="button" class="col-12" />  
                </form>
            </div>
            <div id="footer">
                <a href="help.html">Hilfe</a>
                <a href="imprint.html">Impressum</a>
            </div>
        </div>
    </body>
</html>
